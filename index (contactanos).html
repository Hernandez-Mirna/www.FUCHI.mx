    <section id="inicio">
    

    <section id="registrate">
        <h2>Regístrate</h2>
        <p>¿Quieres ser parte de la familia Revistas Fuchi? ¡Regístrate ahora y recibe contenido exclusivo!</p>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">¡Regístrate!</button>
        </form>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>¿Tienes preguntas, comentarios, textos, ilustraciones o ideas? ¡Escríbenos! Nos encantara oirte</p>
        <form>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
